<!doctype html>
<html lang="en-GB">

<head>
    <style>
        :root {
            color-scheme: light dark
        }

        body {
            color: light-dark(#333, #EEE);
            background-color: light-dark();
            font: 100%/1.8 system-ui, sans-serif
        }

        article,
        footer,
        nav {
            margin: 2em;
            max-width: 60ch
        }

        h1,
        h2,
        h3 {
            line-height: 1.2;
            margin-top: 2em;
            text-wrap: balance
        }

        a {
            color: light-dark(#06F, #9CF);
            text-decoration: underline;
            text-decoration-color: light-dark(#06F, #9CF);
            text-decoration-thickness: 1px;
            text-underline-offset: 3px
        }

        blockquote {
            border-left: solid 1px;
            font: italic 95%/1.4 sans-serif;
            margin: 2.5rem 0;
            padding: 0 4%
        }

        code {
            background-color: light-dark(#AFB8C133, #6E768166);
            border-radius: 6px;
            margin-right: 2px;
            padding: 0.2em 0.3em;
            white-space: nowrap
        }

        pre code {
            background-color: light-dark(#F6F8FA, #161B22);
            border-radius: 0;
            display: inline-block;
            margin: auto -1em;
            padding: 0.65em 1em;
            white-space: pre-wrap;
            word-wrap: break-word
        }

        img {
            border-radius: 3px;
            max-width: 100%
        }
    </style>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Gerhard Lanz">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
    <link rel="manifest" href="/assets/site.webmanifest">
    <link rel="mask-icon" href="/assets/safari-pinned-tab.svg" color="#fff">
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <meta name="color-scheme" content="light dark">
    <meta name="msapplication-TileColor" content="#fff">
    <meta name="msapplication-config" content="/assets/browserconfig.xml">
    <meta name="theme-color" content="#EEE" media="(prefers-color-scheme: dark)">
    <meta name="theme-color" content="#333" media="(prefers-color-scheme: light)">
    <link rel="canonical" href="{{ page.url | prepend: site.url }}">
    {% feed_meta %}
    <title>{% if page.permalink == '/' %}{{ site.title }}{% else %}{{ page.title }} • {{ site.title }}{% endif %}
    </title>
</head>

<body>
    <div>
        <nav>
            <small>
                <a href="/">Gerhard Lanz</a>
            </small>
        </nav>
        <article>{{ content }}<br></article>
        <footer>
            <small>
                Updated <a href="/now">{{ "now" | date: "%B %Y" }}</a> by <a href="/about">Gerhard Lanz</a> using <a
                    href="/uses">this tech</a>.<br><br>
                <a href="#">↑ Back to top</a>
        </footer>
    </div>
</body>

</html>
