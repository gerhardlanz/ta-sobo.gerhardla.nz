<!doctype html>

<html lang="en-GB">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Gerhard Lanz">
    <meta name="description" content="he/him">

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
    <link rel="manifest" href="/assets/site.webmanifest">
    <link rel="mask-icon" href="/assets/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/assets/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <link rel="preload" href="/assets/css/style.css" as="style" onload="this.onload=null;this.rel='stylesheet'" onerror="this.rel='stylesheet'">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="canonical" href="{{ page.url | prepend: site.url }}">

    {% feed_meta %}

    <title>{% if page.permalink == '/' %}{{ site.title }}{% else %}{{ page.title }} • {{ site.title }}{% endif %}</title>

</head>

<body>

    <a name="top"></a>

    <div class="container">

        <div class="nav">
            <nav><small>
                <script language="javascript">
                 var today = new Date();
                 var today = today.toUTCString();
                 document.write(today);
                 </script>
            </small></nav>
        </div>
        
        <div class="h-entry">{{ content }}<br></div>
        
        <div class="rights">
            <span><small>
                © 2024<br>
                Content licensed under <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">CC-BY 4.0</a><br>
                Source code licenced under <a rel="license" href="https://github.com/gerhardlanz/gerhardla.nz/blob/master/LICENSE">MIT</a><br>
            </small></span>
        </div>
        
        <div class="footer"><br>
            <footer>
                <span><small>
                    <p 0="" class="light" margin:="">☼ Light Mode</p>
                    <p 0="" class="dark" margin:="">☾ Dark Mode</p>
                    Last updated {{ "now" | date: "%B %Y" }}<br>
                    <a href="#top">↑ Back to top</a><br>
                </small></span>
            </footer>
        </div>

    </div>

</body></html>
