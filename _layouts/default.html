<!doctype html>
<html lang="en-GB">

<head>
    <style>
        :root {
            color-scheme: light dark
        }

        .background-orange {
            position: absolute;
            top: 30%;
            left: 60%;
            transform: translate(-50%, 0%);
            width: 50%;
            height: 50%;
            border-radius: 50% 22% 40% 80%;
            filter: blur(100px);
            background: radial-gradient(circle at 50% 50%, rgba(241, 144, 41, 1), rgba(76, 0, 255, 0));
            opacity: 0.25;
        }

        .background-blue {
            position: absolute;
            top: 15%;
            left: 75%;
            transform: translate(-50%, 0%);
            width: 50%;
            height: 50%;
            border-radius: 50% 22% 40% 80%;
            filter: blur(100px);
            background: radial-gradient(circle at 50% 50%, rgba(0, 102, 255, 1), rgba(76, 0, 255, 0));
            opacity: 0.25;
        }

        body {
            color: light-dark(#000000DE, #DDD);
            background-color: light-dark(#FFF, #151515);
            font: 100%/1.8 system-ui, sans-serif
        }

        h1,
        h2,
        h3 {
            color: light-dark(#000000DE, #DDD);
            font: 100%/1.8 system-ui, sans-serif;
            letter-spacing: 0.4em;
            text-transform: uppercase
        }

        article,
        footer {
            margin: 2em;
            max-width: 60ch
        }

        a {
            color: light-dark(#06F, #9CF);
            text-decoration: none;
            text-decoration-color: light-dark(#06F, #9CF);
            text-decoration-thickness: 1px;
            text-underline-offset: 3px
        }

        a:hover {
            color: transparent;
        }

        blockquote {
            color: light-dark(#00000099, #DDD);
            border-left: solid 1px;
            font: italic 95%/1.4 sans-serif;
            margin: 2.5rem 0;
            padding: 0 4%
        }

        code {
            background-color: light-dark(#AFB8C133, #6E768166);
            border-radius: 4px;
            margin-right: 2px;
            padding: 0.2em 0.3em;
            white-space: nowrap
        }

        pre code {
            background-color: light-dark(#F6F8FA, #161B22);
            border-radius: 0;
            display: inline-block;
            margin: auto -1em;
            padding: 0.65em 1em;
            white-space: pre-wrap;
            word-wrap: break-word
        }

        small {
            color: light-dark(#00000099, #DDD);
            font-size: 0.8em
        }

        img {
            border-radius: 3px;
            max-width: 100%
        }
    </style>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
    <link rel="manifest" href="/assets/site.webmanifest">
    <link rel="mask-icon" href="/assets/safari-pinned-tab.svg" color="#32cd32">
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <meta name="msapplication-TileColor" content="#00a300">
    <meta name="msapplication-config" content="/assets/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link rel="canonical" href="{{ page.url | prepend: site.url }}">
    {% feed_meta %}
    <title>{% if page.permalink == '/' %}{{ site.title }}{% else %}{{ page.title }} • {{ site.title }}{% endif %}
    </title>
</head>

<body>
    <div class="background-orange"></div>
    <div class="background-blue"></div>
    <div>
        <article>{{ content }}<br></article>
        <footer>
            <small>
                Source: <a href="https://github.com/gerhardlanz/ta-sobo">gerhardlanz/ta-sobo</a><br>
                Colophon: <a href="https://jekyllrb.com">Jekyll</a>, <a href="https://pages.github.com">Github
                    Pages</a><br>
                Updated: <code>{{ "now" | date: "%Y·%m·%d" }}</code><br>
                © 2024 Gerhard<br>
            </small>
        </footer>
    </div>
</body>

</html>
